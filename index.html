<html lang="fr">

            </div>

            <div class="text">

                <div class="mySlides">
                    <div class="spline">
                        <iframe src='https://my.spline.design/louisvuittonv2copy-d16f04ae8c26910ff1138d7e7935bb62/' frameborder='0' width='100%' height='100%'></iframe>
                    </div>
                    <div class="buttons">
                        <div class="button-connect">
                            <p>Connect my watch</p>
                        </div>
                        <div class="link-store"><p>Find a store</p></div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>

    <script src="script.js"></script>
